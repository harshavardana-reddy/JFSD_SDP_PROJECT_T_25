<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHV INSTITUTIONS</title>
  </head>
  <body style="font-family: Arial, sans-serif; margin: 20px; color: #333;">
    <div style="max-width: 600px; margin: auto; border: 1px solid #ddd; border-radius: 8px; padding: 20px; background-color: #f9f9f9; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
      <h1 style="text-align: center; color: #2c3e50;">Hello, <span th:text="${name}" style="color: #2980b9;"></span></h1>
      <p style="text-align: center; font-size: 18px; color: #555;">A new course has been added to your assignment portal!</p>
      <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <tr>
          <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd; color: #555;">Course Name:</td>
          <td style="padding: 8px; border-bottom: 1px solid #ddd; color: #2980b9;"><span th:text="${cname}"></span></td>
        </tr>
        <tr>
          <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd; color: #555;">Course Code:</td>
          <td style="padding: 8px; border-bottom: 1px solid #ddd; color: #2980b9;"><span th:text="${code}"></span></td>
        </tr>
        <tr>
          <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd; color: #555;">Course Semester:</td>
          <td style="padding: 8px; border-bottom: 1px solid #ddd; color: #2980b9;"><span th:text="${sem}"></span></td>
        </tr>
        <tr>
          <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd; color: #555;">Course Academic Year:</td>
          <td style="padding: 8px; border-bottom: 1px solid #ddd; color: #2980b9;"><span th:text="${academicyear}"></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
